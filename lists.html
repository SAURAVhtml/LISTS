<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CONTACT US</li>
    </ul>
    <h2> ordered list</h2>
    <ol>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CONTACT US</li>
    </ol>
    <h2>DEFINATION LIST</h2>
    <dl>
        <dt>HOME</dt>
        <dd>street 1 344658945795</dd>
        <dt>OFFICE</dt>
        <dd>street 1234567890987654</dd>
        </dl>
</body>
</html>
